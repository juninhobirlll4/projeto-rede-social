<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ::-webkit-scrollbar{
            width: 0;
            padding: 0;
        }

        img{
            background-size: cover;
            width: 100vw;
        }

        a{
            display: block;
            background-color: darkorchid;
            padding: 10px;
            text-align: center;
            font-weight: 900;
            text-decoration: none;
            border: 1px solid black;
            color: white;
        }

        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="pacote-d013/imagens/tela-instagram.jpg" alt="Instagram">
    <a href="https://www.instagram.com/oluiz._._/" target="_blank">ACESSE</a>
</body>
</html>
